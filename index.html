<html>
  <head>
    <title>Mask Identification web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">Mask Identification Web App</h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie to know about how you wear mask
      	<br>
        <p style="font-size: 18px;">On the following desture model is trained to identify - </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label><div style="background-color: white; color: #38bf62; border-radius: 7px; padding-bottom: 5px; padding-top: 5px; padding-left: 2px; padding-right: 2px; font-size: 20px;"> View - </div></label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="font-size: 30px;"><span>No Mask</span> | <span>Improper Mask</span> | <span>Proper Mask</span></label><br><br>
        <label><div id="update_emoji" style="background-color: white; color: #38bf62; border-radius: 5px; padding-bottom: 5px; padding-top: 5px; padding-left: 2px; padding-right: 2px; font-size: 20px;"> Prediction -  </div></label>
              </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label><div style="background-color: white; color: #38bf62; border-radius: 5px; padding-bottom: 5px; padding-top: 5px; padding-left: 2px; padding-right: 2px; font-size: 20px;"> Snapshot - </div></label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Mask</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
